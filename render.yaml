services:
  - type: web
    name: finance-monkey-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    rootDir: backend
    healthCheckPath: /api/actuator/health
    envVars:
      - key: DB_URL
        fromDatabase:
          name: finance-monkey-db
          property: connectionString
      - key: DB_USERNAME
        value: ${DB_USERNAME}
      - key: DB_PASSWORD
        value: ${DB_PASSWORD}
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod

databases:
  - name: finance-monkey-db
    databaseName: finance_monkey
    ipAllowList: []
