services:
  - type: web
    name: finance-monkey-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /api/actuator/health
    envVars:
      - key: DB_URL
        fromService:
          type: database
          name: finance-monkey-db
          property: connectionString
      - key: DB_USERNAME
        fromService:
          type: database
          name: finance-monkey-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: database
          name: finance-monkey-db
          property: password
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod

databases:
  - name: finance-monkey-db
    databaseName: finance_monkey
    user: postgres
    plan: free
