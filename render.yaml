services:
  - type: web
    name: finance-monkey-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    rootDir: backend
    healthCheckPath: /api/actuator/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-monkey-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 10000

  - type: web
    name: finance-monkey-frontend
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://finance-monkey-backend.onrender.com/api
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

databases:
  - name: finance-monkey-db
    databaseName: finance_monkey
    ipAllowList: []
