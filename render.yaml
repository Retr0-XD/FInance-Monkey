services:
  - type: web
    name: finance-monkey-backend
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    rootDir: backend
    healthCheckPath: /api/actuator/health
    envVars:
      # PostgreSQL environment variables will be set automatically by Render
      # We only need to set other environment variables
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 10000

databases:
  - name: finance-monkey-db
    databaseName: finance_monkey
    ipAllowList: []
